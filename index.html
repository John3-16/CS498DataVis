<!DOCTYPE html>
<html>
    <script src='https://d3js.org/d3.v5.min.js'></script>
    <script src="https://d3js.org/d3-request.v1.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/d3-annotation/2.3.2/d3-annotation.min.js'></script>
    <style> circle {fill: lightblue; stroke: black;} </style>
    <body onload='init()'>
        <svg width=300 height=300></svg>
        <script>
            async function init() {
                 loadJSON("USMassShootings.json", function(response) {
                  // Parsing JSON string into object
                    var USMassShootings_JSON = JSON.parse(response);
                 });
                }

                var data = USMassShootings_JSON;
                var logScale = d3.scaleLog()
                    .domain([10, 150])
                    .range([0,200]);
                var svg = d3.select("svg");

                var years = d3.values(data).map(function (d) {
                    return d.Year;
                }).filter(function (key) {return key == "Year";});
                console.log(years);

            }
        </script>
    </body>
</html>
